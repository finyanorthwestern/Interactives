<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css" />
        <title>Contact</title>
        <!-- Add favicon here -->
    </head>
    <body>
        <div class="navbar">
            <a href="index.html">Interactive Story</a>
            <a href="aboutMe.html">About me</a>
            <a href="contact.html">Contact</a>
        </div>

        <div class="contact-container">
            <h1>Contact Me</h1>
            <a href="mailto:ChangeMe@email.com" class="email"
                >finyaswai@gmail.com</a
            >
            <p class="subtext">
                Fill out the form or reach out to me on one of my socials below!
            </p>

            <form id="contactForm">
                <div class="form-group">
                    <div class="form-field">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" />
                    </div>
                    <div class="form-field">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" />
                    </div>
                </div>

                <div>
                    <label for="message">Message</label>
                    <textarea
                        id="message"
                        name="message"
                        style="resize: none"
                    ></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>

            <!-- SVGs from ChatGPT -->
            <div class="social-icons">
                <a
                    href="https://facebook.com"
                    target="_blank"
                    class="social-icon"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path
                            d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
                        ></path>
                    </svg>
                </a>
                <a href="https://x.com" target="_blank" class="social-icon">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path
                            d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"
                        ></path>
                    </svg>
                </a>
                <a
                    href="https://www.instagram.com"
                    target="_blank"
                    class="social-icon"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <rect
                            x="2"
                            y="2"
                            width="20"
                            height="20"
                            rx="5"
                            ry="5"
                        ></rect>
                        <path
                            d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                        ></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
                <a
                    href="https://linkedin.com"
                    target="_blank"
                    class="social-icon"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <rect
                            x="2"
                            y="2"
                            width="20"
                            height="20"
                            rx="2"
                            ry="2"
                        ></rect>
                        <path
                            d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                        ></path>
                        <rect x="2" y="9" width="4" height="12"></rect>
                        <circle cx="4" cy="4" r="2"></circle>
                    </svg>
                </a>
            </div>
        </div>
        <script>
            document
                .getElementById("contactForm")
                .addEventListener("submit", function (event) {
                    event.preventDefault(); // prevent form submission
                    this.reset(); // clear all fields
                });
        </script>
    </body>
</html>
